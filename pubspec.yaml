  riverpod:
  flutter_riverpod:
  get_it: ^8.0.3
  bloc_test:
#  flutter_form_bloc:
  flutter_hooks:
  flutter_svg: ^2.0.17
  yandex_mapkit: ^4.1.0
#  yandex_mapkit_community: ^3.2.0
